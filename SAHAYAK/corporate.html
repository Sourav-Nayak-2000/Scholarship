<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate</title>
    <style>
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #c62828;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        display: inline-block;
        margin-right: 10px;
      }

      input[type="submit"] {
        background-color: #c62828;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="reset"] {
        background-color: #3721dc;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #8e0000;
      }
      input[type="Reset"]:hover {
        background-color: #2516a9;
        color: orangered;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Corporate Registration Form</h2>

      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" required />

      <label for="company_address">Company Address:</label>
      <input type="text" id="company_address" name="company_address" required />

      <label for="contact_name">Contact Person Name:</label>
      <input type="text" id="contact_name" name="contact_name" required />

      <label for="contact_email">Contact Person Email:</label>
      <input type="email" id="contact_email" name="contact_email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="company_size">Company Size:</label>
      <select id="company_size" name="company_size">
        <option value="select">Select</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="company_type">Company Type:</label>
      <input type="radio" id="public" name="company_type" value="public" />
      <label for="public">Public</label>
      <input type="radio" id="private" name="company_type" value="private" />
      <label for="private">Private</label>

      <input type="submit" value="Submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
