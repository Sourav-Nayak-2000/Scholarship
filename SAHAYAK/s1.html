<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Buttons and Preview</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      .navbar a:hover {
        background-color: #555;
      }
      .preview {
        background-color: #eee;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .preview h2 {
        font-size: 24px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Scholarship</a>
      <a href="#">Loan</a>
      <a href="#">Job</a>
      <a href="#">About</a>
    </div>
    <div class="preview">
      <h2>This is a preview</h2>
    </div>
  </body>
</html>
